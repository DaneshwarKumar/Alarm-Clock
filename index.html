<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>


    <div class="container">

        <div id="clock"></div>

        <input type="datetime-local" name="alarmType" onchange="setAlarmTime(this.value)">

        <div class="controls">
            <button class="btn" id="set-alarm" onclick="setAlarm(this.value)">Set Alarm</button>
            <button class="btn" id="clear-alarm" onclick="clearAlarm()">Clear Alarm</button>
        </div>


    </div>

    <script src="Script.js"></script>

    
</body>
</html>
